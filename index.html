<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario HTML-CSS</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main>
        <section id="informacion">
            <div class="text-white">
                <h1>Información de contacto</h1>
                <p>
                    Hola, bienvenido a mi primer sitio web, esta es la información de contacto, use el siguiente
                    formulario para enviar comunicados, felicitaciones, quejas, peticiones o reclamos.
                </p>
            </div>
        </section>
        <section id="formulario">
            <div class="wrapper">
                <div class="col-6">
                    <div class="form">
                        <label>Nombre</label>
                        <input type="text" class="input-form" placeholder="Escriba su nombre">
                    </div>
                    <div class="form">
                        <label>Telefono</label>
                        <input type="text" class="input-form" placeholder="Escriba su nombre">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form">
                        <label>Apellidos</label>
                        <input type="text" class="input-form" placeholder="Escriba su nombre">
                    </div>
                    <div class="form">
                        <label>Correo</label>
                        <input type="text" class="input-form" placeholder="Escriba su nombre">
                    </div>
                </div>

            </div>

            <div class="wrapper">
                <div class="col-12">
                    <button type="button" class="basic-button shadow">
                        Enviar
                    </button>
                </div>
            </div>

        </section>
        <section id="mapa">
            <div class="">

            </div>
        </section>
        <section id="horarios">
            <div class="">

            </div>
        </section>
    </main>
</body>

</html>
